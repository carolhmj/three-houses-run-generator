<html>
    <head>
        <title>Fire Emblem Three Houses Random Run Generator</title>
        <link rel="stylesheet" href="./index.css">
    </head>
    <body>
        <div id="content">
            <div id="route-selector">
                <h4>Choose your route:</h4>
                <div id="route-buttons">
                    <button class="crimson-flower">Crimson Flower</button>
                    <button class="azure-moon">Azure Moon</button>
                    <button class="verdant-wind">Verdant Wind</button>
                    <button class="silver-snows">Silver Snows</button>
                </div>
            </div>
            <div id="route-display">
                <div id="route-banner">
                </div>
            </div>
            <div id="options">
                <label>
                    Number of characters
                    <input type="number">
                </label>
                <label>
                    Should randomize classes?
                    <input type="checkbox">
                </label>
                <label>
                    Should prefer character's boons when choosing classes?
                    <input type="checkbox">
                </label>
                <label>
                    Should include DLC classes?
                    <input type="checkbox">
                </label>
            </div>
            <div id="results">
                
            </div>
        </div>
    </body>
</html>
